<div *ngIf="errorMessage" class="error" role="alert">
  <i class="fa fa-close pe-2"></i>
  <span>{{ errorMessage }}</span>
</div>
<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="form-group col-md-6">
      <input name="fname" id="fname" type="text" class="form-control" formControlName="fname" placeholder="First Name" />
      <div *ngIf="orderForm.get('fname')?.errors && orderForm.get('fname')?.touched" class="error" role="alert">
        <i class="fa fa-close pe-2"></i>
        <span *ngIf="orderForm.get('fname')?.getError('required')">This input is required!!!</span>
      </div>
    </div>
    <div class="form-group col-md-6">
      <input name="lname" id="lname" type="text" class="form-control" placeholder="Last Name" formControlName="lname" />
      <div *ngIf="orderForm.get('lname')?.errors && orderForm.get('lname')?.touched" class="error" role="alert">
        <i class="fa fa-close pe-2"></i>
        <span *ngIf="orderForm.get('lname')?.getError('required')">This input is required!!!</span>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="form-group col-md-6">
      <input name="phone" id="phone" type="text" class="form-control" placeholder="Phone Number" formControlName="phone" />
      <div *ngIf="orderForm.get('phone')?.errors && orderForm.get('phone')?.touched" class="error" role="alert">
        <i class="fa fa-close pe-2"></i>
        <span *ngIf="orderForm.get('phone')?.getError('required')">This input is required!!!</span>
        <span *ngIf="orderForm.get('phone')?.getError('minlength')">This input must be 13 number!!!</span>
        <span *ngIf="orderForm.get('phone')?.getError('maxlength')">This input must be 13 number!!!</span>
      </div>
    </div>
    <div class="form-group col-md-6">
      <input name="area" id="area" type="text" class="form-control" placeholder="Area" formControlName="area" />
      <div *ngIf="orderForm.get('area')?.errors && orderForm.get('area')?.touched" class="error" role="alert">
        <i class="fa fa-close pe-2"></i>
        <span *ngIf="orderForm.get('area')?.getError('required')">This input is required!!!</span>
      </div>
    </div>
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" name="street" id="street" placeholder="Street, Apartment, suit, unit etc." formControlName="street" />
    <div *ngIf="orderForm.get('street')?.errors && orderForm.get('street')?.touched" class="error" role="alert">
      <i class="fa fa-close pe-2"></i>
      <span *ngIf="orderForm.get('street')?.getError('required')">This input is required!!!</span>
    </div>
  </div>
</form>
