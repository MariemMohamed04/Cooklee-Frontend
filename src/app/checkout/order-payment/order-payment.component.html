<div class="d-flex justify-content-between">
  <div class="widget-title">
    <h5 class="title fw-bold">Payment Method</h5>
  </div>
</div>
<div class="wrapper">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">
        <a routerLink="/order" routerLinkActive="active" class="btn btn-dark">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          Cash
        </a>
        <a class="btn btn-dark" (click)="PaywithCard()">
          <i class="fa-solid fa-credit-card"></i>
          Paymob
        </a>
      </h5>

    </div>
  </div>
</div>
