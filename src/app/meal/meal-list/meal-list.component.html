<div class="content-inner">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 m-b30">
        <div class="table-responsive">
          <table class="table check-tbl table-responsive-md">
            <thead>
              <tr>
                <th>Meal</th>
                <th>Meal Name</th>
                <th>Unit Price</th>
                <th>Add to cart</th>
                <th>Add to favorites</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let meal of meals">
                <td class="meal-item-img"><img [src]="meal.image" alt="{{meal.mealName}}"></td>
                <td class="meal-item-name">{{meal.mealName}}</td>
                <td class="meal-item-price">{{meal.price}} EGP</td>
                <td class="meal-item-total">
                  <button class="btn btn-cart" [disabled]="isInCart(meal)" (click)="addToCart(meal)">
                    {{ isInCart(meal) ? 'In Cart' : 'Add To Cart' }}
                  </button>
                </td>
                <td class="meal-item-total">
                  <button class="btn btn-favorite" [disabled]="isInFavorites(meal)" (click)="addToFavorites(meal)">
                    {{ isInFavorites(meal) ? 'In Favorites' : 'Add To Favorites' }}
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
