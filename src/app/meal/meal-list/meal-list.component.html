<div class="container">
  <h3>Meals</h3>
  <div class="container-card d-flex">
    <div
      *ngFor="let item of displayedMeals; let $index = index"
        class="col-lg-3 col-md-6 col-sm-12 meal-card"
    >
      <div
        class="my-card bg-light border border-1 shadow-sm mb-5 bg-white rounded"
      >

         <img src="{{ item.image }}" class="shadow-sm bg-dark " alt="Description of Image" />

        <div class="details px-3">
          <h5 class="card-title">{{ item.mealName }}</h5>
          <h6 class="text-muted">Card subtitle</h6>
          <p class="card-text description">{{ item.mealDescription }}</p>
          <div class="tags d-flex justify-content-around">
            <div class="d-inline-flex me-3">
              <i class="fa-solid fa-coins"></i>
              <p class="ps-1">{{ item.price }} <span>Egp</span></p>
            </div>
            <div class="d-inline-flex">
              <i class="fa-solid fa-hand-holding"></i>
              <p class="ps-10">60 <span>min</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
