<h2>Undelivered Orders</h2>
<div class="card">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <h4 class="fw-bold p-2">Undelivered Orders</h4>
    </li>
    <li class="list-group-item p-5" *ngFor="let order of orders">
      <div class="accordion accordion-flush mb-4" id="accordionFlushExample">
        <div class="accordion-item border-bottom border-start border-end border-secondary-subtle">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              [attr.data-bs-target]="'#flush-collapseOne' + order.id" aria-expanded="false" [attr.aria-controls]="'flush-collapseOne' + order.id">
              <div class="d-flex flex-column">
                <div class="fw-light mb-2">Client Email:</div>
                <div class="fw-bold">{{order.clientEmail}}</div>
              </div>
              <div class="d-flex flex-column ms-auto">
                <div class="fw-light mb-2">Delivered:</div>
                <div *ngIf="order.status === Status.Pending" class="text-danger fw-bold">Pending</div>
                <div *ngIf="order.status === Status.OutforDelivery" class="text-primary fw-bold">Out for Delivery</div>
                <div *ngIf="order.status === Status.Delivered" class="text-success fw-bold">Delivered</div>
              </div>
            </button>
          </h2>
          <div [id]="'flush-collapseOne' + order.id" class="accordion-collapse collapse border-bottom"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
            </div>
          </div>
          <div [id]="'flush-collapseOne' + order.id" class="accordion-collapse collapse border-bottom"
          data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <div class="row">
              <div class="col-4">
                <button (click)="changeOrderStatus(order.id, order.clientEmail)">Change Status</button>
              </div>
              <!-- <div class="col-4">
                <button type="button" class="btn btn-danger w-100" [disabled]="order.status === Status.Pending" (click)="changeOrderStatus(order.id, order.clientEmail)">
                  Pending
                </button>
              </div> -->
              <!-- <div class="col-4">
                <button type="button" class="btn btn-primary w-100" [disabled]="order.status === Status.OutforDelivery" (click)="changeOrderStatus(order.id, order.clientEmail)">
                  Out for Delivery
                </button>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-success w-100" [disabled]="order.status === Status.Delivered" (click)="changeOrderStatus(order.id, order.clientEmail)">
                  Delivered
                </button>
              </div> -->
            </div>
          </div>
        </div>
        <div [id]="'flush-collapseOne' + order.id" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <div class="row">
              <!-- <textarea [(ngModel)]="feedbackText" class="form-control" placeholder="Enter feedback"
                [disabled]="!declinedMap[meal.id]"></textarea>
              <button class="btn btn-primary mt-2" [disabled]="!declinedMap[meal.id]" (click)="sendFeedback(meal.chefPageId, meal.id)">
                Send Feedback
              </button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
  </ul>
</div>
