<h2>Not Activated Chef Pages</h2>
<div class="card">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <h4 class="fw-bold p-2">Not Activated Chef Pages</h4>
    </li>
    <li class="list-group-item p-5" *ngFor="let chef of chefs">
      <div class="accordion accordion-flush mb-4" id="accordionFlushExample">
        <div class="accordion-item border-bottom border-start border-end border-secondary-subtle">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              [attr.data-bs-target]="'#flush-collapseOne' + chef.id" aria-expanded="false" [attr.aria-controls]="'flush-collapseOne' + chef.id">
              <div class="d-flex flex-column">
                <div class="fw-light mb-2">Name:</div>
                <div class="fw-bold">{{chef.displayName}}</div>
              </div>
              <div class="d-flex flex-column ms-auto">
                <div class="fw-light mb-2">Activated:</div>
                <div class="text-danger fw-bold">Not Activated</div>
              </div>
            </button>
          </h2>
          <div [id]="'flush-collapseOne' + chef.id" class="accordion-collapse collapse border-bottom"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <div class="row d-flex justify-content-center align-items-center">
                <div class="col-6 ">
                  <div class="mb-3">
                    <div class="d-flex flex-column">
                      <div class="fw-light mb-1">Chef Id:</div>
                      <div class="fw-bold">{{chef.id}}</div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="d-flex flex-column">
                      <div class="fw-light mb-1">Email:</div>
                      <div class="fw-bold">{{chef.email || 'N/A'}}</div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="d-flex flex-column">
                      <div class="fw-light mb-1">Phone Number:</div>
                      <div class="fw-bold">{{chef.phoneNumber || 'N/A'}}</div>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="fw-light mb-1">ID Card:</div>
                  <img [src]="chef.idImgURL || 'https://via.placeholder.com/150'" class="w-75" alt="ID Image">
                </div>
              </div>
            </div>
          </div>
          <div [id]="'flush-collapseOne' + chef.id" class="accordion-collapse collapse border-bottom"
          data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <div class="row">
              <div class="col-6">
                <button type="button" class="btn btn-success w-100" (click)="activatePage(chef.id)">
                  Accept
                </button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-danger w-100" (click)="declinePage(chef.id)">
                  Decline
                </button>
              </div>
            </div>
          </div>
        </div>
        <div [id]="'flush-collapseOne' + chef.id" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <div class="row">
              <textarea [(ngModel)]="feedbackText" class="form-control" placeholder="Enter feedback"
                [disabled]="!declinedMap[chef.id]"></textarea>
              <button class="btn btn-primary mt-2" [disabled]="!declinedMap[chef.id]" (click)="sendFeedback(chef.id)">
                Send Feedback
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
  </ul>
</div>
