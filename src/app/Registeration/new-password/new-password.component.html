<div class="reset-form d-flex justify-content-center align-items-center vh-100">
  <div class="container d-flex justify-content-center align-items-center">
    <form (ngSubmit)="resetPassword()" class="w-100">
      <div class="mb-3">
        <label for="resetCode" class="form-label">Reset Code</label>
        <input type="text" class="form-control" id="resetCode" [(ngModel)]="resetCode" name="resetCode" placeholder="Enter your reset code" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" placeholder="Enter your new password" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required />
      </div>
      <button type="submit" class="btn btn-primary">Reset Password</button>
      <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </form>
  </div>
</div>
