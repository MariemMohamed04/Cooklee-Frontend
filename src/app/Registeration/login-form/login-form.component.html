  <div class="login-form">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="login w-50">
            <h2 class="text-capitalize text-center">Login</h2>
            <div *ngIf="errorMessage" class="error" role="alert">
              <i class="fa fa-close pe-2"></i>
              <span>{{ errorMessage }}</span>
            </div>
            <form class="mt-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <input type="email" class="form-control" name="email" id="email"
                  placeholder="Enter your email address" formControlName="email" />
                  <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="error" role="alert">
                    <i class="fa fa-close pe-2"></i>
                    <span *ngIf="loginForm.get('email')?.getError('required')">Email is required!!!</span>
                    <span *ngIf="loginForm.get('email')?.getError('email')">Email is invalid!!!</span>
                  </div>
              </div>
              <div class="mb-4">
                <input type="password" class="form-control" name="passowrd" id="passowrd"
                  placeholder="Enter your password" formControlName="password" />
                  <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="error" role="alert">
                    <i class="fa fa-close pe-2"></i>
                    <span *ngIf="loginForm.get('password')?.getError('required')">Password is required!!!</span>
                    <span *ngIf="loginForm.get('password')?.getError('minlength')">Password must be at least 8 characters long!!!</span>
                    <span *ngIf="loginForm.get('password')?.getError('pattern')">Password must contain at least one uppercase letter, one lowercase letter, one digit, one special character, and be at least 8 characters long!!!</span>
                  </div>
              </div>
              <div class="mb-3 d-flex justify-content-between align-items-center">
                <button type="submit" class="btn text-capitalize rounded-5 fw-bold w-25">
                  <i *ngIf="isLoading" class="fa fa-spinner fa-spin me-2"></i>
                  login</button>
                <a routerLink="/register" routerLinkActive="active" class="fw-semibold ms-auto">Register Now!!!</a>
              </div>
            </form>
            <div class="mb-3 d-flex justify-content-between align-items-center">
              <button class="btn text-capitalize rounded-5 fw-bold w-100" id="googleButton">
                <i *ngIf="isLoading" class="fa fa-spinner fa-spin me-2"></i>
                <i class="fa fa-brands fa-google"></i> Login with Google
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6 position-relative d-flex justify-content-center align-items-center">
          <div class="logo d-flex flex-column align-items-center">
            <img src="../../../assets/imgs/logo/pan.png" class="" alt="logo">
            <img src="../../../assets/imgs/logo/4.png" class="w-50" alt="logo">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
