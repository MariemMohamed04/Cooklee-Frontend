<div class="login-form-container overflow-hidden position-relative d-flex flex-column justify-content-center">
  <div class="login-form">
    <div class="container-fluid d-flex flex-column">
      <div class="row d-flex justify-content-center align-items-center g-5">
        <div class="col-6">
          <div class="login">
            <h2 class="text-capitalize text-center">Login</h2>
            <div class="mt-3">
              <div class="mb-4 d-flex flex-column align-items-center">
                <label for="exampleFormControlInput1" class="form-label text-left w-50">Email Address</label>
                <input class="form-control w-50" type="email" id="exampleFormControlInput1" >
              </div>
              <div class="mb-4 d-flex flex-column align-items-center">
                <label for="exampleFormControlInput2" class="form-label text-left w-50">Password</label>
                <input class="form-control w-50" type="password" id="exampleFormControlInput2" >
              </div>
              <div class="button-login d-flex flex-column align-items-center justify-content-center mb-4">
                <button type="button" class="btn text-capitalize border-black rounded-5 py-2 w-50 fw-bold">Login</button>
              </div>
              <div class="text-center d-flex align-items-center justify-content-center px-5">
                <span class="pe-4">Don't have an account?</span>
                <a href="Signup" class="fw-semibold">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 position-relative">
          <div class="logo d-flex justify-content-center align-items-center position-relative">
            <img src="../../../assets/imgs/logo/logogif.gif" class="w-50" alt="logo">
          </div>
          <div class="layer position-absolute"></div>
        </div>
      </div>
    </div>
  </div>
</div>
