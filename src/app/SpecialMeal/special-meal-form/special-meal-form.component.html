<div class="card mb-3 note-card">
  <div class="card-header">
    Special Meal Form
  </div>
  <div class="card-body">
    <form [formGroup]="mealForm" (ngSubmit)="onSubmit()" >
      <div class="mb-3">
        <label for="mealName" class="form-label">Meal Name</label>
        <input type="text" class="form-control" id="mealName" [(ngModel)]="MealName" formControlName="s_MealName" placeholder="Enter Meal Name">
      </div>
      <div class="mb-3">
        <label for="mealDesc" class="form-label">Meal Description</label>
        <textarea class="form-control" id="mealDesc" formControlName="description" rows="3"  [(ngModel)]="Description"placeholder="Enter Meal Description"></textarea>
      </div>
      <div class="mb-3">
        <label for="mealMin" class="form-label">Minimum Price</label>
        <input type="number" class="form-control" id="mealMin" [(ngModel)]="MinPrice"formControlName="minPrice" placeholder="Enter Minimum Price">
      </div>
      <div class="mb-3">
        <label for="mealMax" class="form-label">Maximum Price</label>
        <input type="number" class="form-control" id="mealMax" [(ngModel)]="MaxPrice" formControlName="maxPrice" placeholder="Enter Maximum Price">
      </div>
      <!-- <div class="mb-3">
        <label for="chefPageId" class="form-label">Chef page</label>
        <input type="number" class="form-control" id="chefPageId" formControlName="chefPageId" placeholder="Enter Chef Id">
      </div> -->
      <div class="mb-3">
        <label for="chefPageId" class="form-label">Chef</label>
        <select class="form-select" id="chefPageId" formControlName="chefPageId">
          <option value="" disabled selected>Choose a Chef</option>
          <!-- <option *ngFor="let chef of chefs" [value]="chef.id">{{ chef.displayName }}</option> -->
        </select>
      </div>
      <div class="row">
        <div class="col-lg-6 mb-3">
           <button type="button" class="btn btn-primary " id="btn1" (click)="onSubmi()">submit</button>

        </div>
      </div>
        <div class="row">
          <div class="col-lg-6 mb-3">
             <button type="submit" class="btn btn-primary" (click)="onSubmit()" id="btn4">apply</button>

          </div>
        <div class="col-lg-6 mb-3">
          <button type="button" (click)="onEdit()" class="btn btn-primary" id="btn3">Edit</button>
        </div>
        <div class="col-lg-6 mb-3">
          <button type="button" (click)="onDelete()" class="btn btn-primary" id="btn2">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
