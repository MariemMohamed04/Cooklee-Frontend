<div class="content-inner">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 m-b30">
        <div class="table-responsive" *ngIf="favoriteItems.length > 0; else noFavorites">
          <table class="table check-tbl table-responsive-md">
            <thead>
              <tr>
                <th>Meal</th>
                <th>Meal Name</th>
                <th>Unit Price</th>
                <th>Add to cart</th>
                <th class="text-end">Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of favoriteItems">
                <td class="favourite-item-img"><img [src]="item.image" alt="{{item.mealName}}"></td>
                <td class="favourite-item-name">{{item.mealName}}</td>
                <td class="favourite-item-price">{{item.price}} EGP</td>
                <td class="favourite-item-total">
                  <button class="btn btn-cart">Add To Cart</button>
                </td>
                <td class="favourite-item-close">
                  <button class="btn">
                    <i class="fa fa-close"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #noFavorites>
          <p>No favorite meals added yet.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
